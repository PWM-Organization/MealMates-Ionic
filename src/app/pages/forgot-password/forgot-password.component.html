<ion-content class="ion-padding">
  <ion-card class="login-card">
    <ion-card-header class="login-header">
      <ion-card-title>¿Olvidaste tu contraseña?</ion-card-title>
      <ion-card-subtitle>
        Introduzca su correo con el que creó la cuenta para enviarle la recuperación de contraseña.
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form class="login-form">
        <ion-item class="form-group" lines="none">
          <ion-label position="floating" for="email">Email</ion-label>
          <ion-input
            type="email"
            id="email"
            placeholder="tu@email.com"
            required
            fill="outline"
          ></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" class="login-button" color="primary">
          Recuperar contraseña
        </ion-button>
      </form>
      <div class="register-link" style="text-align:center; margin-top:1rem;">
        ¿No tienes una cuenta?
        <a routerLink="/register">Regístrate aquí</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
