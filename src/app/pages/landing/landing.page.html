<ion-header>
  <ion-toolbar color="primary">
    <ion-title>MealMates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="landing-container">
    <div class="logo-section">
      <ion-icon name="restaurant" size="large" color="primary"></ion-icon>
      <h1>MealMates</h1>
      <p>Planifica tus comidas semanales y gestiona recetas personalizadas</p>
    </div>

    <div class="features">
      <div class="feature-card">
        <ion-icon name="calendar" color="primary"></ion-icon>
        <h3>Planifica</h3>
        <p>Organiza tus comidas semanales</p>
      </div>

      <div class="feature-card">
        <ion-icon name="heart" color="primary"></ion-icon>
        <h3>Favoritos</h3>
        <p>Guarda tus recetas preferidas</p>
      </div>

      <div class="feature-card">
        <ion-icon name="share" color="primary"></ion-icon>
        <p>Comparte con amigos</p>
      </div>
    </div>

    <div class="actions">
      <ion-button expand="block" color="primary" (click)="goToLogin()">
        <ion-icon name="log-in" slot="start"></ion-icon>
        Iniciar Sesi√≥n
      </ion-button>

      <ion-button expand="block" fill="outline" color="primary" (click)="goToRegister()">
        <ion-icon name="person-add" slot="start"></ion-icon>
        Registrarse
      </ion-button>
    </div>
  </div>
</ion-content>
