<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <!-- Header con logo -->
    <div class="header-section">
      <div class="logo-container">
        <ion-icon name="restaurant" class="logo-icon"></ion-icon>
        <h1 class="app-title">MealMates</h1>
        <p class="app-subtitle">Inicia sesión para continuar</p>
      </div>
    </div>

    <!-- Formulario de login -->
    <div class="form-section">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Campo de email -->
        <div class="input-group">
          <ion-item class="input-item" [class.has-error]="emailError" fill="outline" shape="round">
            <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
            <ion-label position="stacked">Email</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              placeholder="ejemplo@email.com"
              [clearInput]="true"
              autocomplete="email"
            ></ion-input>
          </ion-item>

          <div class="error-message" *ngIf="emailError">
            <ion-icon name="alert-circle-outline"></ion-icon>
            {{ emailError }}
          </div>
        </div>

        <!-- Campo de contraseña -->
        <div class="input-group">
          <ion-item class="input-item" [class.has-error]="passwordError" fill="outline" shape="round">
            <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              [type]="showPassword() ? 'text' : 'password'"
              formControlName="password"
              placeholder="Tu contraseña"
              autocomplete="current-password"
            ></ion-input>
            <ion-button
              fill="clear"
              slot="end"
              (click)="togglePasswordVisibility()"
              class="password-toggle"
              shape="round"
            >
              <ion-icon [name]="showPassword() ? 'eye-off-outline' : 'eye-outline'" color="medium"></ion-icon>
            </ion-button>
          </ion-item>

          <div class="error-message" *ngIf="passwordError">
            <ion-icon name="alert-circle-outline"></ion-icon>
            {{ passwordError }}
          </div>
        </div>

        <!-- Botón de login -->
        <ion-button
          expand="block"
          type="submit"
          [disabled]="loginForm.invalid || isLoading()"
          class="login-button"
          size="large"
          shape="round"
          color="primary"
        >
          <ion-icon name="log-in-outline" slot="start" *ngIf="!isLoading()"></ion-icon>
          <ion-spinner name="crescent" *ngIf="isLoading()"></ion-spinner>
          {{ isLoading() ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </ion-button>

        <!-- Link de contraseña olvidada -->
        <div class="forgot-password">
          <ion-button fill="clear" (click)="goToForgotPassword()" size="small" shape="round">
            ¿Olvidaste tu contraseña?
          </ion-button>
        </div>
      </form>
    </div>

    <!-- Footer con enlace a registro -->
    <div class="footer-section">
      <ion-card class="register-card">
        <ion-card-content>
          <div class="register-link">
            <p>¿No tienes una cuenta?</p>
            <ion-button fill="solid" (click)="goToRegister()" color="secondary" shape="round" expand="block">
              <ion-icon name="person-add-outline" slot="start"></ion-icon>
              <strong>Crear Cuenta</strong>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <!-- Background decorativo -->
  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</ion-content>
