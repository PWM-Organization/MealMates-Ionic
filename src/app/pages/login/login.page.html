<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="goToLanding()"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <ion-icon name="restaurant" size="large" color="primary"></ion-icon>
      <h1>MealMates</h1>
      <p>¡Bienvenido de vuelta!</p>
    </div>

    <!-- Login Form Card -->
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Accede a tu cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <ion-item [class.has-error]="getFieldError('email')" lines="none" class="input-item">
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" formControlName="email" placeholder="ejemplo@email.com" autocomplete="email">
            </ion-input>
          </ion-item>
          <div class="error-message" *ngIf="getFieldError('email')">{{ getFieldError('email') }}</div>

          <!-- Password Field -->
          <ion-item [class.has-error]="getFieldError('password')" lines="none" class="input-item">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              [type]="showPassword() ? 'text' : 'password'"
              formControlName="password"
              placeholder="Ingresa tu contraseña"
              autocomplete="current-password"
            >
            </ion-input>
            <ion-button slot="end" fill="clear" size="small" (click)="togglePasswordVisibility()">
              <ion-icon [name]="showPassword() ? 'eye-off' : 'eye'" color="medium"> </ion-icon>
            </ion-button>
          </ion-item>
          <div class="error-message" *ngIf="getFieldError('password')">{{ getFieldError('password') }}</div>

          <!-- Submit Button -->
          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isLoading()" class="login-button">
            <ion-icon *ngIf="!isLoading()" name="log-in" slot="start"> </ion-icon>
            {{ isLoading() ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <!-- Register Link -->
    <div class="register-link">
      <ion-text color="medium">
        <p>¿No tienes cuenta?</p>
      </ion-text>
      <ion-button fill="clear" color="primary" (click)="goToRegister()" class="register-btn">
        Regístrate aquí
      </ion-button>
    </div>
  </div>
</ion-content>
