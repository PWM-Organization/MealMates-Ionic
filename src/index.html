<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MealMates - Recetas Fáciles</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="description" content="MealMates - Descubre, guarda y comparte recetas fácilmente" />

    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Theme color -->
    <meta name="theme-color" content="#3880ff" />
  </head>

  <body>
    <app-root></app-root>

    <!-- Capacitor scripts for web -->
    <script type="module">
      // Module resolution fix
      if (!window.process) {
        window.process = { env: { NODE_ENV: 'production' } };
      }
      if (!window.global) {
        window.global = window;
      }
    </script>

    <!-- SQLite Web Dependencies (conditional loading) -->
    <script>
      // Only try to load SQLite dependencies in web mode
      if (window.location.protocol.startsWith('http')) {
        // Create a simple jeep-sqlite element fallback
        if (!customElements.get('jeep-sqlite')) {
          // Try to load from unpkg CDN which is more reliable
          const script = document.createElement('script');
          script.type = 'module';
          script.src = 'https://unpkg.com/jeep-sqlite@2.8.2/dist/jeep-sqlite/jeep-sqlite.esm.js';
          script.onload = () => {
            console.log('✅ SQLite web module loaded successfully');
          };
          script.onerror = () => {
            console.warn('⚠️ SQLite web module failed to load - using localStorage fallback');
            // Create a dummy element to prevent errors
            if (!customElements.get('jeep-sqlite')) {
              customElements.define('jeep-sqlite', class extends HTMLElement {});
            }
          };
          document.head.appendChild(script);
        }
      }
    </script>
  </body>
</html>
